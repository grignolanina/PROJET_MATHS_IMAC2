	function prob_binom(k, n, p){
			return (fact(n)/(fact(k)*fact(n-k)))* Math.pow(p,k) * Math.pow((1-p), (n-k))
		}
		
	function fact(nbr){
		var i, nbr, f = 1;
		for(i = 1; i <= nbr; i++)  
		{
			f = f * i;   // ou f *= i;
		}  
		return f;
	}

	//n nombre d'essai
	//p prob

	//methode pour prog
	//je prends 1: 0
	//je balance mon rand 
	//si rand > p0 j'add p1
	//si rand > p0 +p1 je rajouter p2
	//si rand < p0 + p1 + p2 
	//je dis que mon rand c'est p3

	//au lieu de faire pleins de test sur chaque bout
	//je fais une boucle jusqu'à ce que je dépasse

	function binom(n, p){
		let Sk = 0
		let U = Math.random() //U
		let k=0

		while(U>Sk){
				Sk += prob_binom(k, n, p)
				k++

		}
		

		return k
	}

	function tabProba(){
		var tabProba =[]

	function tabFreq(){
		var tabFreq=[]
		const nbExperience = 100000

		}
		
		for(let rep = 0; rep < nbExperience; rep++){

		}
