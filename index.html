<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Guess RGB</title>
</head>
<body>
	<main>
		<h1 class="guess_title">GUESS THE RGB !</h1>
		<h2>Choisissez les lois qui régissent le jeu</h2>
			<form class="form_choix_loi">
				<section class="choix">
					<div class="choix_color rouge">
						<h3>Pour la couleur rouge</h3>

						<label><input type="radio" name="rouge" value="uni">Loi Uniforme</label>
						<label><input type="radio" name="rouge" value="beta">Loi Bêta</label>
						<label><input type="radio" name="rouge" value="poisson">Loi de Poisson</label>
						<label><input type="radio" name="rouge" value="logis">Loi Logistique</label>
						
						 
					</div>
					<div class="choix_color vert">
						<h3>Pour la couleur vert</h3>
			
						<label><input type="radio" name="vert" value="uni">Loi Uniforme</label>
						<label><input type="radio" name="vert" value="beta">Loi Bêta</label>
						<label><input type="radio" name="vert" value="poisson">Loi de Poisson</label>
						<label><input type="radio" name="vert" value="logis">Loi Logistique</label>
						 
					</div>
					<div class="choix_color bleu">
						<h3>Pour la couleur bleu</h3>
			
						<label><input type="radio" name="bleu" value="uni">Loi Uniforme</label>
						<label><input type="radio" name="bleu" value="beta">Loi Bêta</label>
						<label><input type="radio" name="bleu" value="poisson">Loi de Poisson</label>
						<label><input type="radio" name="bleu" value="logis">Loi Logistique</label>
					</div>
					<button class="button_valider" id="send_loi" type="submit">Valider</button>
				</section>
			</form>
			



		<h2>Trouve la bonne combinaison RGB</h2>
		<section class="game">
			<div id="carre_color_set"></div>
			<div id="carre_color_find"></div>
			<div class="choix_user">
				<h3>Les valeurs sont comprises entre 0 et 255</h3>
				<p id="chance"></p>
				<form class="couleur_joueur">
					<div class="couleur_joueur_block">
						<label for="red">Rouge:</label>
						<input type="number" id="red" name="red" min="0" max="255">
						<p class="indication" id="indicationRouge"></p>
					</div>
					<div class="couleur_joueur_block">
						<label for="green">Vert:</label>
						<input type="number" id="green" name="green" min="0" max="255">
						<p class="indication" id="indicationVert"></p>
					</div>
					<div class="couleur_joueur_block">
						<label for="blue">Bleu:</label>
						<input type="number" id="blue" name="blue" min="0" max="255">
						<p class="indication" id="indicationBleu"></p>
					</div>
					
					<button class="button_valider" type="submit">Valider</button>
				  </form>

			</div>



		</section>
		<div class="recommencer">
			<button class="button_recommencer" type="submit">Recommencer</button>
		</div>



	</main>

</body>
</html>
<script src="main.js"></script>
